  # About
  about:
    enable: true
    title: "About Me"
    image: "/images/me.png"
    content: |-
      Software developer with experience in web development, automation, and testing. Proven ability to deliver scalable code, resolve bugs, and improve user experience using Python, JavaScript, SQL, and modern frameworks. 

      Currently working as a Software Developer at Medical Informatics Engineering and Software Engineer at Kushview, contributing to diverse projects from healthcare systems to responsive web applications. My experience spans from robotics programming with C++ to full-stack web development with modern frameworks like Hugo and TypeScript.

      I thrive in collaborative environments, whether leading development teams in high-pressure robotics competitions or working with distributed teams to deliver features across multiple environments.
    skills:
      enable: true
      title: "Here are the technologies I work with:"
      items:
        - "Python"
        - "JavaScript"
        - "TypeScript" 
        - "C++"
        - "C"
        - "SQL"
        - "Hugo"
        - "HTML/CSS"
        - "Linux"
        - "Git"
        - "WordPress"
        - "REST APIs"

