baseURL: "https://martincarapia.github.io/"
languageCode: "en-us"
title: "Martin Carapia"
theme: hugo-profile

outputs:
  home:
    - "HTML"
    - "RSS"
    - "JSON"
  page:
    - "HTML"
    - "RSS"

enableRobotsTXT: true

pagination:
  pagerSize: 3

markup:
  goldmark:
    renderer:
      unsafe: true

Menus:
  main:
    - identifier: blog
      name: Blog
      title: Blog posts
      url: /blogs
      weight: 1
    - identifier: gallery
      name: Gallery
      title: Blog posts
      url: /gallery
      weight: 2

params:
  title: "Martin Mizner Carapia"
  description: "Martin Mizner Carapia - Software Developer Portfolio"
  favicon: "/fav.png"

  useBootstrapCDN: false
  mathjax: false
  animate: true

  theme:
    defaultTheme: "light"

  font:
    fontSize: 1rem
    fontWeight: 400
    lineHeight: 1.5
    textAlign: left

  navbar:
    align: ms-auto
    brandName: "Martin Mizner Carapia"
    disableSearch: false
    stickyNavBar:
      enable: true
      showOnScrollUp: true
    enableSeparator: false
    menus:
      disableAbout: false
      disableExperience: false
      disableEducation: false
      disableProjects: false
      disableAchievements: false
      disableContact: false

  # Hero
  hero:
    enable: true
    intro: "Hi, my name is"
    title: "Martin Mizner Carapia."
    subtitle: "Software Developer & Engineer"
    content: "A dedicated software developer with expertise in full-stack development, cloud technologies, and modern web frameworks. I'm passionate about creating efficient, scalable solutions and continuously learning new technologies."
    image: /images/hero.svg
    bottomImage:
      enable: true
    button:
      enable: true
      name: "Resume"
      url: "/martin-carapia-resume.pdf"
      download: true
      newPage: false
    socialLinks:
      fontAwesomeIcons:
        - icon: fab fa-github
          url: https://github.com/martincarapia
        - icon: fab fa-linkedin
          url: https://linkedin.com/in/mcarapia
      customIcons:
        - icon: /fav.png
          url: "mailto:martin.carapia@outlook.com"

  # About
  about:
    enable: true
    title: "About Me"
    image: "/images/me.png"
    content: |-
      I am a passionate software developer with extensive experience in full-stack development, cloud technologies, and modern web frameworks. With a strong foundation in computer science and a commitment to continuous learning, I excel at creating efficient, scalable solutions that solve real-world problems.

      My expertise spans across various technologies and platforms, from front-end development with modern JavaScript frameworks to back-end services and cloud infrastructure. I'm always eager to take on new challenges and contribute to innovative projects.
    skills:
      enable: true
      title: "Here are a few technologies I've been working with recently:"
      items:
        - "JavaScript"
        - "Python"
        - "React"
        - "Node.js"
        - "AWS"
        - "Docker"
        - "TypeScript"
        - "Git"

